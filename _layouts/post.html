---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <div class="post-tags">
    <strong>Tags:</strong>
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
